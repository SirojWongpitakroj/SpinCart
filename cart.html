<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-cream">
    <nav class="fixed w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="./home.html"><img src="./assets/images/SpinCart-logo.png" alt="SpinCart" class="w-32 h-auto"></a>
                </div>
                
                <!-- Desktop Search Bar -->
                <div class="hidden md:flex flex-1 max-w-lg mx-8">
                    <div class="relative w-full flex items-center gap-2">
                        <input type="text" 
                               placeholder="Search products..." 
                               class="h-8 w-full rounded-full p-4 text-black border-none outline-none">
                        <div type="button" class="bg-white rounded-full h-8 w-8 flex items-center justify-center aspect-square">
                            <svg class="h-5 w-5 text-gray-400 flex justify-center items-center" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Desktop Right side icons -->
                <div class="hidden md:flex items-center space-x-4">
                    <!-- Filter Icon -->
                    <button class="p-2 rounded-full bg-white hover:bg-blue-600 transition-colors duration-200 aspect-square" 
                            title="Filter">
                        <img src="./assets/images/filter-logo.png" alt="Filter" class="w-6 h-6">
                    </button>
                    
                    <!-- Shopping Cart Icon -->
                    <a href="./cart.html" class="relative p-2  bg-white rounded-full hover:bg-blue-600 transition-colors duration-200 aspect-square" >
                        <img src="./assets/images/shopping-cart-logo.png" alt="Shopping Cart" class="w-6 h-6">
                    </a>
                    
                    <!-- Profile Icon -->
                    <a href="./profile.html" class="p-2 rounded-full bg-white hover:bg-blue-600 transition-colors duration-200 aspect-square">
                        <img src="./assets/images/profile-logo.png" alt="Profile" class="w-6 h-6 object-scale-down">
                    </a>
                </div>
                
                <!-- Mobile hamburger menu button -->
                <div class="md:hidden">
                    <button id="hamburger-menu" class="p-2 rounded-lg hover:bg-blue-600 transition-colors duration-200" 
                            title="Menu">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>





    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
